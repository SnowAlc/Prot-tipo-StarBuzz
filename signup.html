<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - StarBuzz</title>
    <link rel="icon" href="./Prototipo/imagens/favicon.ico" type="image/-icon">
    <link rel="stylesheet" href="./Prototipo/styles.css">
</head>
<body>
    <header>
        <nav class="topbar">
            <div class="logo">
                <a href="index.html"><img src="./Prototipo/imagens/StarBuzz white.png" alt="StarBuzz"></a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#courses">Cursos</a></li>
                    <li><a href="index.html#about">Sobre</a></li>
                    <li><a href="index.html#contact">Contato</a></li>
                    <li><a href="login.html">Entrar</a></li>
                </ul>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>
    
    <main>
        <section id="signup">
            <div class="auth-container">
                <h2>Cadastrar</h2>
                <form>
                    <label for="new-username">Usuário:</label>
                    <input type="text" id="new-username" name="new-username" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="new-password">Senha:</label>
                    <input type="password" id="new-password" name="new-password" required>
                    <button type="submit">Cadastrar</button>
                </form>
                <p>Já tem uma conta? <a href="login.html">Entre aqui</a></p>
            </div>
        </section>
    </main>
    
    <footer>

    </footer>
    
    <script src="./Prototipo/script.js"></script>
</body>
